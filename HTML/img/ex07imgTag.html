<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img tag</title>
</head>
<body text = "white" bgcolor="black">
    <!-- 
        img 태그 : 웹페이지에서 이미지를 띄우는 태그
        -> src - 이미지 경로 작성
        -> alt - 사용자에게 이미지를 설명
                네트워크 오류, 컨텐츠 차단 등, 이미지를 불러올 수 없을 때 사용자에게 이미지에 대한 설명
     -->
     <h1>마루 🐕</h1>
     <!-- 
        절대경로 : 페이지나 파일이 가지고 있는 고유한 경로
        -> 이미지 오른쪽 마우스 > 이미지 주소 복사
      -->
     <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpE12p-hZI_c7lifne6thWRZu3Ve--iGfw6Q&usqp=CAU" alt="" width = "200px">
     <img src="ㄴㄴhttps://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpE12p-hZI_c7lifne6thWRZu3Ve--iGfw6Q&usqp=CAU" alt="원데이클래스 사진이였습니다!" width = "600px">

     <!-- 
        상대경로 : 특정 위치를 기준으로 파일을 가지고 오는 경로
        -> 현재 위치 기준 : ./ or 생략가능
        -> 상위 폴더 기준 : ../
      -->
      <!-- 현재 위치 기준 -->
      <img src="./KakaoTalk_20230724_143413943.jpg" alt=""width="200px">
      
      <!-- 상위 폴더 기준 -->
      <img src="../../HTML/img/KakaoTalk_20230724_143448160.jpg" alt="" width="200px">
      <!-- 루트 기준 -->
       <img src="/HTML/img/KakaoTalk_20230724_143413943.jpg" alt="" width ="200px">
       <img src="/HTML/img/KakaoTalk_20230724_143448160.jpg" alt="" width="200px">
      
</body>
</html>
