<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
</head>
<body>
    <!-- form : 웹 페이지에 입력 폼을 만들 때 사용하는 태그 
         action - 폼 데이터가 전송되는 url
         method - 폼 데이터 전송 방식 지정(get/post)
         name - 해당 form태그의 이름 지정
    -->
    <form action="#">
        <!-- input 기본 -->
        <!-- 
            placeholder : 미리보기 텍스트
            autofocus : 자동커서 설정
            maxlength : 글자수 제한 지정
            label 폼으로 감싸면 글자를 누르면 커서가 알아서 체크박스에 생김
         -->
        <h3>기본 정보를 입력하시오.</h3>
        <label for="userID">아이디</label>
        <input type="text" id="userID"
        placeholder="아이디를 입력하세요." autofocus>
        <br>
        <label for="userPW">비밀번호</label>
        <input type="password"  id = "userPW"
        placeholder="비밀번호를 입력(10칸 이하)" maxlength="10">
        <br>
        <label>
            주소
            <input type="text"
            placeholder="주소를 입력하세요">
        </label>
        <br><br><br>

        <!-- input 선택 -->
        <!-- 
            checkbox - 다중 선택 가능
            radio - 다중 선택 불가능
         -->
         <h3>커리큘럼에 포함된 과목을 모두 선택하시오.</h3>
         <label >Java<input type="checkbox" name="subject" id="" value="java"></label>
         <label >파이썬<input type="checkbox" name="subject" id="" value="python"></label>
         <label >CSS<input type="checkbox" name="subject" id="" value="css"></label>
         <h3>수강중인 지점을 선택하시오</h3>
         <!-- name 다 동일하게 맞추면 : 중복선택이 안됨 -->
        <label>동구점<input type="radio" name="campus" id="" value="dong"></label>
        <label>서구점<input type="radio" name="campus" id="" value="seo"></label>
        <label>남구점<input type="radio" name="campus" id="" value="nam"></label>
         
        <br><br><br>

         <!-- input 아님! -->
         <!-- option -->
         <h3>메일 주소를 입력하시오.</h3>
         <input type="text">@
         <select>
            <option >네이버</option>
            <option >다음</option>
            <option >구글</option>
         </select>

         <!-- textarea -->
         <h3>자기소개를 작성하시오</h3>
         <textarea name="" id="" cols="30" rows="10"></textarea>

         <br><br><br>
        
        <!-- input 기타 -->
        <h3>기타 정보를 입력하시오.</h3>
        <input type="file" name="" id=""><br>
        <input type="color" name="" id=""><br>
        <input type="number" name="" id=""><br>
        <input type="range" name="" id="">
        <input type="date" name="" id="">
        
        <br><br><br>

        <!-- input 제출 및 초기화 -->
        <!-- 
            작성 위치 -> form 요소 내부
            제출 및 초기화 대상 -> form 요소 내부 모든 데이터
         -->
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
