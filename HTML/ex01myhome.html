<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gucci</title>
</head>
<body text="#1E5949" bgcolor="#D98E77">
    <!--
        주석 넣는 방법 : Ctrl + /
        HTML 구조 꺼내기 : ! + Enter
        이모티콘 넣는 법 : window + .
        라이브 서버 실행 : alt + l + o (또는 오른쪽 마우스 -> Open with live server)
        동그라미 원 -> 저장이 안됐다는 표시 
      -->
      <h1>          Gucci Mall </h>
      <p>Hello </p>
      <p> Shoppling List </p>
      <p> 💼 (구찌 숄더백) : 5,500,000원</p>
      <p> 👜 (구찌 토트백) : 4,000,000원</p>
      <p> 👝 (구찌 클러치백) : 2,500,000원</p>
      <p> 👟 (구찌 운동화) : 1,500,000원</p>
      <p> 👞 (구찌 구두) : 2,500,000원</p>

      <!-- 
        1. HTML은 요소로 구성되어 있다.
        <p> : 시작태그
        안녕하세요. : 내용(Contents)
        </p> : 끝태그
        <p>안녕하세요.</p> : 요소(Elements)

        2. 요소에 추가적인 내용을 담고 싶을 때 속성을 사용한다.
        -> 속성은 시작 태그 안, 요소의 이름 뒤에 작성
        -> 속성1 = "값1" 속성2 = "값2" ... 형태로 작성

       -->


</body>
</html>
