<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anchor tag</title>
</head>
<body>
    <!-- 
        a태그 (anchor) : 하이퍼링크 태그
        -> href : 클릭 시 이동할 링크 속성
        -> target : 링크를 여는 방법 속성
                    _self - 현재 페이지(기본값) 에서 링크가 열리는 속성 
                    _blank - 새 탭
     -->
     <h2>
         <a href="http://www.daum.net"> 
            다음으로 이동! 
         </a>
         다음으로 이동!
     </h2>

    <br>

    <a href="http://www.naver.com" target="_self"> 
        <h2>
            네이버로 이동!
        </h2>
        네이버로 이동!
    </a>
    
    <br>
    <br>
    <br>
    <br>
    br
    <!-- ctrl 누르고 클릭하면 하이퍼링크로 이동가능 -->
    <a href="http://google.com" target="_blank"> 구글로 이동! </a>
</body>
</html>
