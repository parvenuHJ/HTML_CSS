<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form practice</title>
</head>

<body>
    <!-- 데이터를 넘겨주자 -->
    <form action="#">
        <!-- 테이블의 형태로 -->
        <table width="400px">
            <!-- STEP 1 -->
            <tr height="50px" bgcolor="grey">
                <th colspan="2" align="left">Step 1: 아이디/비번 입력</th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">아이디 :</td>
                <td><input type="text"></td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호 :</td>
                </td>
                <td><input type="password"></td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호 확인 :</td>
                <td><input type="password"></td>
            </tr>
            <!-- STEP 2 -->
            <tr height="50px" bgcolor="grey">
                <th colspan="2" align="left">Step 2 : 개인정보</th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">성별 :</td>
                <td>
                    <label>
                        남
                        <input type="radio" name="m/f" value="male">
                        여
                        <input type="radio" name="m/f" value="female">
                    </label>
                </td>

            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">
                    혈액형 :
                </td>
                <td>
                    <select name="bloodtype">
                        <option value="a">A형</option>
                        <option value="b">B형</option>
                        <option value="ab">AB형</option>
                        <option value="o">O형</option>
                    </select>
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">
                    생일 :
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">
                    생일 :
                </td>
                <td>
                    <input type="text" placeholder="연도-월-일">

                </td>
            </tr>
            <!-- Step 3 -->
            <tr height="50px" bgcolor="grey">
                <th colspan="2" align="left">Step3 : 선호도</th>

            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">
                    취미 :
                </td>
                <td>
                    <!-- label을 축구/야구/농구 이렇게 각각 지정해줘야 됌!!!!! -->

                    <label>축구<input type="checkbox" name="hobby" value="soccer"></label>
                    <label>야구<input type="checkbox" name="hobby" value="baseball"></label>
                    <label>농구<input type="checkbox" name="hobby" value="basketball"></label>



                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">
                    좋아하는 색깔 :
                </td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <tr height="50px" bgcolor="grey">
                <th colspan="2" align="left">
                    Step4 : 적고 싶은 말
                </th>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="" id="" cols="55" rows="10"></textarea>
                </td>

            </tr>

            <!-- 제출 초기화 버튼 가운데 정렬  -->
            <tr>
                <td align="center" colspan="2">
                    <input type="submit">
                    <input type="reset">

                </td>
            </tr>
            <!-- 잘못된 예시 -->
            <tr>
                <td align="right"><input type="submit"></td>
                <td align="left"><input type="reset"></td>
            </tr>



        </table>







    </form>
</body>

</html>
