<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text tag</title>
</head>
<body text="red">
    <!-- 1. 제목태그 -->
    <!-- h태그 (head) h1 ~ h6 -->
    <h1>h1태그입니다.</h1>
    <h3>h3태그입니다.</h3>
    <h6>h6태그입니다.</h6>

    <!-- 2. 본문태그  -->

    <!-- p태그 : 결과화면에 단락(paragraph) - 한줄 전체 영역 차지 ,으로 표현-->
    <p>p태그입니다.</p>
    <p>p태그입니다.</p>
    <p>p태그입니다.</p>
    <!-- alt shift + 방향키 : 방향대로 복사 -->
    <!-- alt + 방향키 : 방향대로 이동 -->

    <!-- span태그 : 결과화면에 문장으로 표현, 입력한 컨텐츠만큼 영역 차지-->
    <span>span태그입니다.</span>
    <span>span태그입니다.</span>
    <span>span태그입니다.</span>
    
    <!-- br태그(break) : 줄바꿈 태그  - 컨텐츠를 담아줄 내용이없어서 시작/끝 태그 구분이 없음 : 홀 태그 구조-->
    <span>span태그입니다.줄바꿈</span>
    <br>
    <span>span태그입니다.줄바꿈</span>

    <!-- hr태그(horizontal rule) 수평줄 태그 -->
    <hr>

</body>
</html>
