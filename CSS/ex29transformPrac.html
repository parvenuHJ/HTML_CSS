<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        1. 확대됐을 때 넘쳐나는 이미지 부분 숨기기
        2. 확대 효과 적용이 일정 시간에 걸쳐 일어나도로 하기
         */


        .container{
            width: 260px;
            height: 400px;
            overflow: hidden;
        }
        img{
            width: 100%;
            height: 100%;

             /* 요소에 직접 사용
            마우스 올릴 때, 내릴 때 모두 적용 */
            transition-duration: 2s;
        }
        img:hover{
            transform: scale(1.5);
            
            /* 이벤트에 적용
            마우스에 올릴 때 적용, 내릴 때는 X */
            /* transition-duration: 2s; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text"></div>
        <img src="https://smhrd.or.kr/wp-content/uploads/2023/02/%EA%B9%80%EB%AF%BC%EC%88%98.png" alt="">
    </div>
</body>
</html>
