<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header practice</title>
    <style>
        /* 1. ul태그 를 flex container로 지정
        -> li 가로 배치 해주기 위해
        */
        ul{
            display : flex;
            list-style-type: none;  /* 글자 앞에 . 없애려고*/
            font-size: 1.25rem;
        }
        /* 2. container div를 flex container로 지정
        -> imgSec 과 ul 을 가로 배치 해주기 위해
        */
        .container{
            display: flex;
            background-color: gray;
            padding : 0 10% ; /* 좌 , 우 에만 10% 여백 */
            justify-content: space-between;
        }
        /* 3. imgSec div를 flex container로 지정
        -> img 가운데 정렬하기 위해
        */
        .imgSec{
            display: flex;
            align-items: center;
        }
        /* 4. li 형태 잡아주기 */
        li{
            margin: 0 15px;
        }
    </style>
</head>
