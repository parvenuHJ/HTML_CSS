<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        /* 
        z-index : 요소의 쌓이는 순서를 지정하는 속성
        큰 숫자 입력 : 화면의 앞
        작은 숫자 입력 : 화면의 뒤
        주로 사용하는 숫자 범위 : -99 ~ 99
        */
        div{
            width: 200px;
            height: 200px;
            position : absolute;
        }
        .item1{
            background-color: lightblue;
            z-index: 21; 
        }
        .item2{
            background-color: lightcoral;
            top: 50px;
            left: 100px;
            z-index : 20;
        }
    </style>
</head>
<body>
    <!-- $넘버링 -->
    <!-- div.item$*2 -->
    <div class="item1"></div>
    <div class="item2"></div>

</body>
</html>
