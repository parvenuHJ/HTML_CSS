<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        /* float : 요소를 띄워서 배치하는 속성 */
        img{
            float: left;
        }
    </style>
</head>
<body>
    
    <img src="https://www.korea.kr/newsWeb/resources/attaches/2015.11/18/782ccba591b3456ebb07d3e0f46864f5.jpg" alt="" width="150px" height="200px">
    <p>
    음주 후 술을 깨기 위해 찬물을 먹거나 커피를 마시거나 억지로 토하는 것은 큰 도움이 안 된다. 대신 다량의 전해질 성분이 있는 얼큰한 국물이나 과일 주스, 스포츠 이온음료를 마시는 것이 좋다. 또 숙취 현상 제거를 위해서는 신체 활력을 높여주는 당분섭취가 중요한데 식혜나 꿀물 등의 차도 마시면 도움이 된다.
    </p>
</body>
</html>
