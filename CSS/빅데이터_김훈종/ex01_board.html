<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form practice</title>
</head>
    <style>
        table{
            width: '400px';
        }

        .tr1{
            height: "50px";
            background-color : gray;
        }

        .tr2{
            height : "35px" ;
            background-color: whitesmoke;
        }

        .td1{
            text-align: right;
        }
        .th1{
            text-align: left;
        }

        .submit{
            text-align: center;
        }

    </style>

<body>
    
    <form action="#">
        
        <table>
            <!-- STEP 1 -->
            <tr class ='tr1'>
                <th class='th1' colspan="2" >Step 1: 아이디/비번 입력</th>
            </tr>
            <tr class = 'tr2'>
                <td class = 'td1'>아이디 :</td>
                <td><input type="text"></td>
            </tr>
            <tr class = 'tr2'>
                <td class = 'td1'>비밀번호 :</td>
                </td>
                <td><input type="password"></td>
            </tr>
            <tr class = 'tr2'>
                <td class = 'td1'>비밀번호 확인 :</td>
                <td><input type="password"></td>
            </tr>
            <!-- STEP 2 -->
            <tr class ='tr1' >
                <th class='th1' colspan="2" >Step 2 : 개인정보</th>
            </tr>
            <tr class = 'tr2'>
                <td class = 'td1'>성별 :</td>
                <td>
                    <label>
                        남
                        <input type="radio" name="m/f" value="male">
                        여
                        <input type="radio" name="m/f" value="female">
                    </label>
                </td>

            </tr>
            <tr class = 'tr2'>
                <td class = 'td1'>
                    혈액형 :
                </td>
                <td>
                    <select name="bloodtype">
                        <option value="a">A형</option>
                        <option value="b">B형</option>
                        <option value="ab">AB형</option>
                        <option value="o">O형</option>
                    </select>
                </td>
            </tr>
            <tr class = 'tr2'>
                <td class = 'td1'>
                    생일 :
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            
            <!-- Step 3 -->
            <tr class ='tr1'>
                <th class='th1' colspan="2" >Step3 : 선호도</th>

            </tr>
            <tr class = 'tr2'>
                <td class = 'td1'>
                    취미 :
                </td>
                <td>
                    

                    <label>축구<input type="checkbox" name="hobby" value="soccer"></label>
                    <label>야구<input type="checkbox" name="hobby" value="baseball"></label>
                    <label>농구<input type="checkbox" name="hobby" value="basketball"></label>



                </td>
            </tr>
            <tr class = 'tr2'>
                <td class = 'td1'>
                    좋아하는 색깔 :
                </td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <tr class ='tr1'>
                <th class='th1' colspan="2" >
                    Step4 : 적고 싶은 말
                </th>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="" id="" cols="55" rows="10"></textarea>
                </td>

            </tr>

            <!-- 제출 초기화 버튼 가운데 정렬  -->
            <tr>
                <td class ='submit' colspan="2">
                    <input type="submit">
                    <input type="reset">

                </td>
            </tr>
            



        </table>







    </form>
</body>

</html>
