<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <style>
        /* 
        overflow : 부모요소 범위를 벗어날 때
                    어떻게 처리할지 지정
        (1) visible : 영역을 벗어나도 그대로 보여지도록 처리 (기본값)
        (2) hidden : 숨김 처리
        (3) scroll : 스크롤 처리 (스크롤 할 만큼 양이 많지 않아도 스크롤이 표시됨)
        (4) auto : 양이 많아서 벗어나면 스크롤, 벗어나지 않으면 스크롤 생성X
         */
        div{
            background-color: lightgray;
            width: 150px;
            height: 150px;

            overflow: auto;
        }
    </style>
</head>
<body>

</body>
</html>
