<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM property</title>
</head>
<body>
    
    <div id="container">
        <p>Hello World!</p>
    </div>
    <button onclick="text_func()">TEXT</button>
    <button onclick="html_func()">HTML</button>

    <script>
        // 1. div 요소에 접근하기
        //      -> getElementById() 메소드 사용
        let dom_val = document.getElementById('container');
        console.log('요소 가져오기 : ', dom_val);

        // 2. text 버튼 클릭 시 요소에서 내용만
        //      -> innerText 속성 사용
        const text_func = ()=> {
            //  div 요소를 가져와서 내용만 출력하는 로직 작성
            // console.log('test');
            console.log('내용만 : ', dom_val.innerText);
            // 내용 변경
            dom_val.innerText = '<h1> JavaScript </h1>'; // h1이 제대로 적용되지않고, 텍스트로 출력되어버림

            // 속성에 해당하는 값을 참조!
            let test_text = dom_val.innerText;
            console.log(test_text);
            test_text = '테스트';
            console.log(test_text);
        }

        // 3. HTML 버튼 클릭 시 요소에 태그까지 
        const html_func = ()=> {
            console.log('태그까지 : ',dom_val.innerHTML);
            dom_val.innerHTML = '<h1> JavaScript </h1>';
        }
    </script>
</body>
</html>
