<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grede card</title>
    <style>
        table, td{
            border: 1px, solid black;
        }
    </style>
</head>
<body>
    
    <script>
        // 0. 과목 수, 과목 이름. 과목 점수, 총점, 평균 초기화
        let sub_num = 0;
        let sub_name = [];
        let sub_score = [];
        let total_score = 0;
        let avg_score = 0;

        // 1. 과목 수 입력
        sub_num = Number(prompt('과목 수 입력'));

        // 2. 과목 수 만큼 과목 이름 입력
        for ( let i = 1 ; i <= sub_num ; i++){
            sub_name.splice(i,0,prompt('점수를 입력할 과목을 입력하세요'));
            // sub_name.push(prompt('점수를 입력할 과목을 입력하세요') 도 가능
            
        }
        console.log(sub_name);

        // 3. 각 과목들의 점수를 입력
        for ( let i = 1 ; i <= sub_num ; i++){
            sub_score.splice(i,0,prompt(sub_name[i-1] + '의 점수를 입력'))

        }
        console.log(sub_score);

        // 4. 총점, 평균 점수 도출
        for ( let i = 0 ; i < sub_num ; i++){
            total_score += Number(sub_score[i])
        }
        console.log(total_score);

        avg_score = total_score / sub_name.length;
        console.log(avg_score);




        
        
        // 5. 각 점수, 총합. 평균을 HTML 문서 내 테이블로 출력
        document.write("<table>");

        document.write('<tr>')
        for ( let i = 0 ; i < sub_num ; i++){
            document.write(`<td> ${sub_name[i]}`)
            document.write('</td>')
        }
        document.write('<td> 총합 </td')
        document.write('<td> 평균</td')
        document.write('</tr>')

        document.write('<tr>')
        for ( let i = 0 ; i < sub_num ; i++){
            document.write('<td>', sub_score[i])
            document.write('</td>')
        }
        document.write(`<td> ${total_score} </td>`);
        document.write(`<td> ${avg_score} </td>`);
        document.write('</tr>');

        document.write('</table>')
        
        </script>
       
</body>
</html>
